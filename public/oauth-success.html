<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildflover - Verification Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success {
            color: #4ade80;
            font-size: 60px;
            margin: 20px 0;
        }

        .message {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 15px;
            line-height: 1.8;
        }

        .steps {
            text-align: left;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .steps h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #4ade80;
        }

        .steps ol {
            margin-left: 20px;
            line-height: 2;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

        <div class="steps">
            <h3>Next Steps:</h3>
            <ol>
                <li>Open the Wildflover application</li>
                <li>Click the "Alternative Login" button</li>
                <li>You will be logged in automatically</li>
            </ol>
        </div>

        <p class="message" style="font-size: 14px; opacity: 0.7;">
            You can close this window now.
        </p>
        
        <button class="button" onclick="window.close()">Close Window</button>
    </div>
</body>
</html>
