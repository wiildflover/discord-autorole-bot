<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildflover - OAuth Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #4ade80;
            font-size: 60px;
            margin: 20px 0;
        }

        .error {
            color: #f87171;
            font-size: 60px;
            margin: 20px 0;
        }

        .message {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ¸</div>
        <h1>Wildflover Verification</h1>
        <div id="content">
            <div class="spinner"></div>
            <p class="status">Processing verification...</p>
        </div>
    </div>

    <script>
        // [OAUTH-CALLBACK] Handle Discord OAuth callback
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            const contentDiv = document.getElementById('content');

            // [ERROR] OAuth error
            if (error) {
                contentDiv.innerHTML = `
                    <div class="error">âœ•</div>
                    <p class="status">Verification Failed</p>
                    <p class="message">Error: ${error}</p>
                    <a href="#" class="button" onclick="window.close()">Close Window</a>
                `;
                return;
            }

            // [VALIDATION] Check parameters
            if (!code || !state) {
                contentDiv.innerHTML = `
                    <div class="error">âœ•</div>
                    <p class="status">Invalid Request</p>
                    <p class="message">Missing required parameters</p>
                    <a href="#" class="button" onclick="window.close()">Close Window</a>
                `;
                return;
            }

            // [SUCCESS] Show success message
            setTimeout(() => {
                contentDiv.innerHTML = `
                    <div class="success">âœ“</div>
                    <p class="status">Verification Successful!</p>
                    <p class="message">
                        Your account has been verified.<br>
                        Please open the Wildflover application to continue.
                    </p>
                    <a href="#" class="button" onclick="copyToClipboard()">Copy Verification Code</a>
                `;

                // [STORAGE] Store verification data for manual entry
                const verificationData = {
                    code: code,
                    state: state,
                    timestamp: Date.now()
                };
                
                try {
                    localStorage.setItem('wildflover_oauth_data', JSON.stringify(verificationData));
                } catch (e) {
                    console.error('[OAUTH] Failed to store data:', e);
                }
            }, 1000);

            // [CLIPBOARD] Copy verification code
            window.copyToClipboard = function() {
                const text = `Code: ${code}\nState: ${state}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Verification code copied to clipboard!\n\nPaste this in the Wildflover application.');
                }).catch(err => {
                    console.error('[OAUTH] Failed to copy:', err);
                    prompt('Copy this verification code:', text);
                });
            };

        })();
    </script>
</body>
</html>
